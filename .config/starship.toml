$azure\
$direnv\
$env_var\
$crystal\
$custom\
$sudo\
$line_break\
$jobs\
$battery\
$time\
$status\
$os\
$container\
$shell\
$character"""

[character]
success_symbol = '[->](bold green)'
error_symbol = '[->](bold red)'
vimcmd_symbol = "[=>](bold blue)"
vimcmd_visual_symbol = "[=>](bold purple)"
vimcmd_replace_symbol = "[->](bold purple)"
vimcmd_replace_one_symbol = "[->](bold purple)"

[package]
format = "version\\([$version]($style)\\) "
style = "cyan"
disabled = false

[battery]
disabled = true

[cmd_duration]
format = "[$duration]($style) "

[rust]
format = "rust\\([$version]($style)\\) "
style = "cyan"

[nodejs]
format = "node(\\([$version]($style)\\)) "
style = "cyan"

[git_branch]
format = "git\\([$branch(:$remote_branch)](cyan)\\) "

[git_state]
format = "\\([$state( $progress_current/$progress_total)]($style)\\) "
disabled = true

[git_status]
disabled = false
style = "green"

modified = "~${count} "
staged = "+${count} "
deleted = "-${count} "
renamed = "*${count} "
stashed = "\\$${count} "
untracked = "?${count} "
ahead = '+${count}'
diverged = '+${ahead_count}-${behind_count}'
behind = '-${count}'

format = """
(\
[$modified](blue)\
[$staged](green)\
[$deleted](red)\
[$renamed](blue)\
[$stashed](purple)\
[$untracked](bright-red)\
)\
({[$ahead_behind](purple)} )\
"""
